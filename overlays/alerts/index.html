<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080, initial-scale=1.0">
  <title>StreamForge — Alerts Overlay</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="animations.css">
</head>
<body>
  <!-- Alert container — alerts are dynamically added/removed here -->
  <div id="alert-container"></div>

  <!-- Socket.io client (vendored local copy) -->
  <script src="../shared/socket.io.min.js"></script>
  <!-- StreamForge shared socket wrapper -->
  <script src="../shared/socket-client.js"></script>
  <!-- Howler.js for alert sound playback -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
  <!-- Animation engine (WAAPI) -->
  <script src="animations.js"></script>
  <!-- Alert display logic -->
  <script src="alert.js"></script>
</body>
</html>
