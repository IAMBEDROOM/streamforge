<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080, initial-scale=1.0">
  <title>StreamForge — Alerts Overlay</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Alert container — hidden by default, positioned center screen -->
  <div id="alert-container" class="alert-container" aria-hidden="true">
    <div class="alert-box">
      <div class="alert-accent"></div>
      <div class="alert-content">
        <div class="alert-icon" id="alert-icon"></div>
        <div class="alert-text">
          <span class="alert-username" id="alert-username"></span>
          <span class="alert-message" id="alert-message"></span>
        </div>
      </div>
    </div>
  </div>

  <!-- Socket.io client (vendored local copy) -->
  <script src="../shared/socket.io.min.js"></script>
  <!-- StreamForge shared socket wrapper -->
  <script src="../shared/socket-client.js"></script>
  <!-- Alert overlay logic -->
  <script src="script.js"></script>
</body>
</html>
